<div class="eaNetworkExplorer-rSearch">
    <form class="eaNetworkExplorer-rSearch-form">
        <span class="eaNetworkExplorer-rSearch-form-searchInputWrapper">
            <span class="eaNetworkExplorer-rSearch-form-validationErrorIcon ebIcon ebIcon_warning"></span>
            <span class="eaNetworkExplorer-rSearch-form-searchInput"></span>
            <span class="eaNetworkExplorer-rSearch-form-searchCancel ebIcon_close"></span>
        </span>
        <button class="eaNetworkExplorer-rSearch-form-searchBtn ebBtn ebBtn_color_darkBlue" type="submit" disabled>
            <i class="eaNetworkExplorer-rSearch-form-searchBtnIcon ebIcon ebIcon_searchWhite"></i>
            <span class="eaNetworkExplorer-rSearch-form-searchBtnText">{{ strings.search }}</span>
        </button>
        <span class="eaNetworkExplorer-rSearch-form-actions">
            <span class="eaNetworkExplorer-rSearch-form-infoIconHolder"></span>
            <button class="eaNetworkExplorer-rSearch-form-switchToBuilder-link ebBtn ebBtn_subtle">
                {{ strings.switchToCriteriaBuilder }}
            </button>
        </span>
    </form>
</div>
