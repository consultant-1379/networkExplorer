<div class="eaNetworkExplorer-rSaveSearch">
    <div class="eaNetworkExplorer-rSaveSearch-defaultNotification"></div>
    <div class="eaNetworkExplorer-rSaveSearch-inputArea">
        <span class="eaNetworkExplorer-rSaveSearch-nameLabel ebLabel-text ebLabel-text_required">{{strings.searchNameLabel}}</span>
        <input class="eaNetworkExplorer-rSaveSearch-nameInput ebInput ebInput_xLongW" placeholder="{{strings.enterNameLabel}}"/>
        <span class="ebInput-status">
            <span class="ebInput-statusError">{{strings.onlyLowercaseCharsInNameLabel}}</span>
        </span>
        <div class="eaNetworkExplorer-rSaveSearch-sharingPermissions"></div>
    </div>

    <div class="eaNetworkExplorer-rSaveSearch-actionButtons">
        <div class="eaNetworkExplorer-rSaveSearch-actionButtons-buttonDivider"></div>
        <div class="eaNetworkExplorer-rSaveSearch-actionButtons-buttonsBlock">
            <button class="ebBtn ebBtn_color_paleBlue eaNetworkExplorer-rSaveSearch-actionButtons-buttonsBlock-submitButton">{{strings.saveButtonLabel}}</button>
            <button class="ebBtn eaNetworkExplorer-rSaveSearch-actionButtons-buttonsBlock-cancelButton">{{strings.cancelButtonLabel}}</button>
        </div>
    </div>
</div>
