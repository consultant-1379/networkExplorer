<div class="eaNetworkExplorer-wSharingPermissions">
    <label class="eaNetworkExplorer-wSharingPermissions-radioLabel">
        {{ strings.sharingPermissionsRadioButtonsLabel }}
    </label>
    <label class="eaNetworkExplorer-wSharingPermissions-privateButton">
        <input class="ebRadioBtn eaNetworkExplorer-wSharingPermissions-radioPrivate" type="radio" name="sharingPermissions" checked="checked"/>
        <span class="ebRadioBtn-inputStatus "></span>
        <span class="ebRadioBtn-label">{{ strings.privateRadioButtonLabel }}</span>
    </label>
    <label class="eaNetworkExplorer-wSharingPermissions-publicButton">
        <input class="ebRadioBtn eaNetworkExplorer-wSharingPermissions-radioPublic" type="radio" name="sharingPermissions" id="sharingPermissionsPublic"/>
        <span class="ebRadioBtn-inputStatus"></span>
        <span class="ebRadioBtn-label">{{ strings.publicRadioButtonLabel }}</span>
    </label>
</div>
