<!DOCTYPE html>
<html>
<head>
    <title>BIT tests</title>
    <script src="promiscuous-browser.js"></script>
    <script src="../utils/object.assign.polyfill.js"></script>
    <script src="../utils/object.values.polyfill.js"></script>
    <script src="../utils/nodelist.foreach.polyfill.js"></script>
    <script src="../utils/Intl.polyfill.js"></script>
    <script src="../utils/includes.polyfill.js"></script>
    <link type="text/css" rel="stylesheet" href="../../.cdt/assets/css/assets.css">
    <script src="../../_tools/index.js"></script>
    <script src="../../.cdt/require.config.js"></script>
    <script>
        loadTestDependencies({
            requireConfig: {
                baseUrl: "../../",
                i18n:  {
                    localesDir: "../../locales",
                    locales: ["en-us"]
                }
            },
            tests: [
                //Setup
                "setUpTearDown",
                //Classes
                "AutoComplete",
                // Actions
                "actions/EditSearchCriteriaCollection",
                "actions/AddTopologyData",
                "actions/AddObjectCollections",
                "actions/DeleteCollections",
                "actions/ExportCollection",
                "actions/ExportTopology",
                "actions/RemoveFromThisCollection",
                "actions/RenameCollection",
                "actions/RemoveLeafCollection",
                "actions/UpdateCollectionContents",
                "actions/SetToPublic",
                //Regions
                "regions/InfoBar/InfoBar",
                'regions/Results/Actions',
                "regions/Results/ResultContext",
                "regions/SaveSearch/SaveSearch",
                "regions/Search/Search",
                "regions/SlidingMenuRight/SlidingMenuRight",
                //App
                "NetworkExplorer",
                "RetainContext"
            ]
        });
        var fakeLocationBar;
        window.onload = function() {
            fakeLocationBar = document.getElementById('document-location');
            fakeLocationBar.textContent = location.hash.substr(1);
            if (!window.callPhantom) {
                var target = document.querySelector('#window');
                appendClass(target, 'ui ');
            }
        };
        window.onhashchange = function(event) {
            var newURL = event.newURL;
            var newHash = '';
            if (newURL && newURL.indexOf('#')) {
                newHash = newURL.substr(newURL.indexOf('#') + 1);
            }
            fakeLocationBar.textContent = newHash;
        };
        function restoreWindow() {
            var target = document.querySelector('#window');
            appendClass(target,'restore');
        }
        function minimiseWindow(){
            var target = document.querySelector('#window');
            removeClass(target,'restore');
        }
        function appendClass(_target,_className) {
            var matcher = new RegExp('(?:^|\\s)' + _className + '(?!\\S)','g');
            _target.className += _target.className.match(matcher) ? '' : _className;
        }
        function removeClass(_target,_className) {
            var matcher = new RegExp('(?:^|\\s)' + _className + '(?!\\S)','g');
            _target.className = _target.className.replace(matcher, '');
        }
    </script>
    <style>
        #window {
            position: relative;
            right: 64px;
            top: 64px;
            width: 1024px;
            min-height: 920px;
            border: 3px solid #ddd;
            outline: none;
            box-shadow: 0px 4px 6px #ddd;
            opacity: 0.75;
            transform-origin: top right;
            transform: scale(0.2, 0.2);
            transition: all .2s ease-in-out;
            z-index: 1;
            visibility: visible;
        }
        #window.ui {
            position: fixed;
        }
        #window:hover,
        #window.restore {
            box-shadow: 0px 4px 6px #000;
        }
        #window:focus {
            outline: 4px solid blue;
        }
        #window.restore {
            background-clip: padding-box;
            border-radius: 3px;
            border: 4px solid rgba(153, 153, 255, 0.85);
            opacity: 1;
            transform: scale(1);
        }
        #window.restore:focus {
            border: 4px solid rgba(153, 153, 255, 0.95);
            outline: none;
        }
        #document-header {
            border: rgba(153, 153, 255, 0.85) solid 2px;
        }
        #document-title {
            height: 30px;
            line-height: 30px;
            padding-left: 12px;
            background-clip: padding-box;
            background-color: rgba(153, 153, 255, 0.85);
            font-size: 0.7em;
            font-weight: 600;
            color: white;
        }
        #window.restore:focus #document-title,
        #window.restore:focus #document-hide {
            text-shadow: 0px 1px 2px #000;
        }
        #document-hide {
            position: absolute;
            top: 1px;
            right: 8px;
            color: white;
            cursor:pointer;
            opacity: 0;
        }
        #window.restore #document-hide {
            opacity: 1;
        }
        #document-location {
            overflow: hidden;
            padding: 2px 0px 2px 32px;
            height: 24px;
            font-family: Segoe UI,Tahoma,Lucida Grande,Cantarell;
            font-size:0.8em;
            color: #444;
            white-space: nowrap;
            box-shadow: 0px 0px 6px rgba(192,192,192,.5) inset;
            background-color: #fff;
        }
        #document-location:before {
            content: '#';
            position: absolute;
            left: 10px;
            line-height: 22px;
            font-size: 1.25em;
            color: lightblue;
        }
        #document,
        #bitContainer {
            position: absolute;
            bottom: 0;
            right: 0;
            left: 0;
            top: 0;
            overflow: hidden;
        }
        #document {
            top: 60px;
            border: rgba(153, 153, 255, 0.85) solid 2px;
            background-color: #fff;
            pointer-events: none;
        }
        #window.restore #document {
            pointer-events: auto;
        }
        #window.restore:focus #document-header {
            border: #99f solid 2px;
        }
        #window.restore:focus #document-title {
            background-color: #77f;
        }
        #window.restore:focus #document {
            border: #99f solid 2px;
        }
        #mocha h1 {
            margin-top: 15px;
            line-height: 1.2rem;
        }
        #mocha h1 a{
            font-size: 1em;
        }
        #mocha h2 {
            border-bottom: none;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="window" tabindex="1" onclick="restoreWindow();">
    <div id="document-header">
        <div id="document-title">ENM Basic Integration Test</div>
        <div id="document-location" contenteditable="false"></div>
        <div id="document-hide" tabindex="1" onclick="minimiseWindow();event.stopPropagation();">â‡²</div>
    </div>
    <div id="document" onclick="event.stopPropagation();">
        <div id="bitContainer"></div>
    </div>
</div>
</body>
</html>
